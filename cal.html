<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <script src="cal.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="box">
      <div class="cal">
        <div class="screencenter">
          <div class="screen" id="display"></div>
        </div>
        <div class="hr"></div>
        <table>
          <tr>
            <td><button id="c" onclick="cls()">C</button></td>
            <td><button onclick="nin(7)">7</button></td>
            <td><button onclick="nin(8)">8</button></td>
            <td><button onclick="nin(9)">9</button></td>
          </tr>
          <tr>
            <td><button onclick="operator('+')">+</button></td>
            <td><button onclick="nin(4)">4</button></td>
            <td><button onclick="nin(5)">5</button></td>
            <td><button onclick="nin(6)">6</button></td>
          </tr>
          <tr>
            <td><button onclick="operator('-')">-</button></td>
            <td><button onclick="nin(1)">1</button></td>
            <td><button onclick="nin(2)">2</button></td>
            <td><button onclick="nin(3)">3</button></td>
          </tr>
          <tr>
            <td><button onclick="operator('*')">*</button></td>
            <td><button onclick="nin('.')">.</button></td>
            <td><button onclick="operator('/')">/</button></td>
            <td><button onclick="nin(0)">0</button></td>
          </tr>
          <tr>
            <td>
              <button id="equal" onclick="calculate()">=</button>
            </td>
            <td><button onclick="cancel()">âŒ«</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
